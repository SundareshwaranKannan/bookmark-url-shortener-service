server:
  port: 8081
spring:
  h2:
    console:
      enabled: true
      settings:
        trace: true
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
